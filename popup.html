<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/popup.css">
</head>
<body>
<header>
    <a class="brand" href="#">whatsapp stalker</a>
</header>
<main>
    <div id="currentProfile">
        <div id="pics">
            <img id="profile" src="/img/noImg.jpeg"/>
            <img id="iconState" src="/icons/offline-icon.png"/>
        </div>
        <p>
            <span id="trackedProfile"></span> is <span id="stat"></span>
        </p>
        <div id="average">
            <div id="average-online">average online:</div>
            <div id="average-offline">average offline</div>
            <div id="average-reply">average reply</div>
        </div>
    </div>

    <div id="btns">
        <input id="start" class="btn btn-success mx-auto" type="button" value="start tracking">
        <input id="stop" class="btn btn-danger mx-auto" type="button" value="stop tracking">
    </div>
    <hr>
        <select id="profiles">
            <option selected></option>
        </select>
    <div id="history">
        <ul id="list"></ul>
    </div>
</main>

<script src="js/moment.js"></script>
<script src="js/jquery.js"></script>

<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>

<script src="js/humanizeDuration.js"></script>
<script src="js/popup.js"></script>
</body>
</html>
